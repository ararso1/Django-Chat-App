
{% include 'aso/navbar.html' %}

<style>
	.room{
		float: left;
		margin-top: 30px;
		margin: 3%;
	}
	.room h4:hover{
		color: #7fff00;
	}
	.room-link{
		background-color: rgb(155, 173, 189);
		margin: 20px;
	}
	.room-link button{
		font-size: 23px;
		display: block;
	}

</style>

<!-- <div class="room-link">
	<a href="{% url 'createchatroom' %}">Create Chat Room</a>
</div> -->
<div class="room-link d-grid gap-2 col-6 mx-auto">
	<button class="btn" type="button"><a href="{% url 'createchatroom' %}">Create Chat Room</a></button>
</div>

{% for room in rooms %}
<div class="room">
	<div class="card border border-success shadow-0 mb-3" style="max-width: 18rem;">
		<div class="card-header"><a href="{% url 'chatroom' room.username %}"><h4>{{room}}</h4> </a></div>
		<div class="card-body text-success">
		<h5 class="card-title">Group Username: @{{room.username}}</h5>
		<p class="card-text">
			{% if room.user.username == request.user.username %}
			<a href="{% url 'invite' room.username %}">Add members</a><br><hr>
			<a href="{% url 'delete_room' room.username %}" style="color: red;" >Delete Group</a>
			{% endif %}</p>
		</div>
	</div>
</div>
{% endfor %}


    <!-- MDB -->
	<script
	type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
	></script>
</body>
</html>
